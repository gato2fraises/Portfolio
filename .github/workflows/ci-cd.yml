# ğŸš€ Portfolio CI/CD Pipeline
# Pipeline automatisÃ© pour build, test et dÃ©ploiement
name: Portfolio CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Variables d'environnement
env:
  NODE_VERSION: '18'
  CACHE_VERSION: v1

jobs:
  # ğŸ” Analyse de code et linting
  lint-and-format:
    name: ğŸ“ Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” Type checking
        run: npm run type-check

      - name: ğŸ§¹ Lint code
        run: npm run lint

      - name: ğŸ’„ Check formatting
        run: npm run format:check

  # ğŸ§ª Tests unitaires
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm run test:coverage

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ“‹ Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.4.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/lcov.info

  # ğŸ­ Tests E2E avec Playwright
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ­ Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}

      - name: ğŸ“ Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  # ğŸ—ï¸ Build et vÃ©rification
  build:
    name: ğŸ—ï¸ Build & Verify
    runs-on: ubuntu-latest
    needs: [lint-and-format, unit-tests]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ“ Check bundle size
        run: |
          echo "ğŸ“Š Build size analysis:"
          du -sh dist/
          du -sh dist/assets/

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 1

  # ğŸ”’ Audit de sÃ©curitÃ©
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ” Audit dependencies
        run: npm audit --audit-level=moderate

      - name: ğŸ”’ Check for known vulnerabilities
        run: npx audit-ci --moderate

  # ğŸš€ DÃ©ploiement automatique
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build, e2e-tests, security-audit]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
    
    # Permissions pour GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for production
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“„ Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ“‹ Deployment summary
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸ”— Site URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          echo "ğŸ“Š Deployment ID: ${{ steps.deployment.outputs.page_url }}"

  # ğŸ“Š Rapport de performance
  performance-audit:
    name: ğŸ“Š Performance Audit
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ğŸ§¹ Nettoyage
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy, performance-audit]
    if: always()
    steps:
      - name: ğŸ—‘ï¸ Clean up artifacts
        uses: geekyeggo/delete-artifact@v4
        with:
          name: |
            dist-files
            playwright-report-*
          failOnError: false

# ğŸ“Š Notifications et rapports
  success-notification:
    name: âœ… Success Notification
    if: success()
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: âœ… Success notification
        run: |
          echo "ğŸ‰ Pipeline completed successfully!"
          echo "âœ… All tests passed"
          echo "ğŸš€ Application deployed"
          echo "ğŸ“Š Performance audit completed"

  failure-notification:
    name: âŒ Failure Notification
    if: failure()
    runs-on: ubuntu-latest
    needs: [lint-and-format, unit-tests, e2e-tests, build, security-audit, deploy]
    steps:
      - name: âŒ Failure notification
        run: |
          echo "âŒ Pipeline failed!"
          echo "ğŸ” Check the logs for details"
          echo "ğŸ› ï¸ Please fix the issues and try again"